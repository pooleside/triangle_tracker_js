<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a triangle?</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <label for="side1">Enter length of side 1:</label>
          <input id="side1" type="text" required=""><br>
          <label for="side2">Enter length of side 2:</label>
          <input id="side2" type="text" required=""><br>
          <label for="side3">Enter length of side 3:</label>
          <input id="side3" type="text" required=""><br>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result1">
        <p>You <span class="not"></span> have a triangle.</p>
      </div>
      <div id="result2">
        <p>It is a <span class="type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
